<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spot</title>
    <meta name="description" content="Figma project" />
    <meta name="keywords" content="HTML,css" />
    <meta name="author" content="Puja Gupta" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="avatar image"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/Group.svg" alt="edit button" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/add-logo.svg" alt="add button" />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image card__image_opened" />
                <button type="button" class="card__delete-button"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <h3 class="footer__title">2023 Â© Spots</h3>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__button-close">
            <img src="./images/Group27.svg" alt="close form" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form id="profile-form" class="modal__form">
            <label for="name" class="modal__label"
              >Name
              <input
                type="text"
                id="name"
                class="modal__input"
                placeholder="Name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="name-error" class="modal__error"
                >Please fill out this field.</span
              >
            </label>
            <label for="description" class="modal__label"
              >Description
              <input
                type="text"
                id="description"
                class="modal__input"
                placeholder="Description"
                minlength="2"
                maxlength="200"
                required
              />
              <span id="description-error" class="modal__error"
                >Please lengthen this text to 2 characters or more (you are
                currently usina 1 character).</span
              >
            </label>
            <button type="submit" class="modal__button-submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="edit-card-modal">
        <div class="modal__container">
          <button
            type="button"
            id="link-button-close"
            class="modal__button-close"
          >
            <img src="./images/Group27.svg" alt="close form" />
          </button>
          <h2 class="modal__title">New post</h2>
          <form id="card-form" class="modal__form">
            <label for="image-link" class="modal__label"
              >Image-link
              <input
                type="url"
                id="image-link"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="image-link-error" class="modal__error"></span>
            </label>
            <label for="caption" class="modal__label"
              >Caption
              <input
                type="text"
                id="caption"
                class="modal__input r"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="caption-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__button-submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="modal-profile-preview">
        <div class="modal__container modal__container_type_preview">
          <button
            type="button"
            id="preview-button-close"
            class="modal__button-close modal__button-close_type_preview"
          >
            <img src="./images/Close_Icon_preview.svg" alt="close form" />
          </button>
          <img
            class="modal__image"
            src=" https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/7-photo-by-griffin-wooldridge-from-pexels.jpg"
            alt="Image preview"
          />
          <p class="modal__caption">Val Thorens</p>
        </div>
      </div>
    </div>
    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/script.js"></script>
  </body>
</html>
