<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spot</title>
    <meta name="description" content="Figma project" />
    <meta name="keywords" content="HTML,css" />
    <meta name="author" content="Puja Gupta" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="avatar image"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/Group.svg" alt="edit button" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/add-logo.svg" alt="add button" />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <h3 class="footer__title">2023 Â© Spots</h3>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__button-close">
            <img src="./images/Group 27.svg" alt="close form" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="name" class="modal__label"
              >Name
              <input
                type="text"
                id="name"
                class="modal__input"
                placeholder="Name"
              />
            </label>
            <label for="description" class="modal__label"
              >Description
              <input
                type="text"
                id="description"
                class="modal__input"
                placeholder="Description"
              />
            </label>
            <button type="submit" class="modal__button-submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/script.js"></script>
  </body>
</html>
